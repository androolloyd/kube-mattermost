apiVersion: v1
kind: ReplicationController
metadata:
  name: mattermost-db
spec:
  replicas: 1
  selector:
    app: mattermost-db
  template:
    metadata:
      labels:
        app: mattermost-db
    spec:
      containers:
      - name: db
        image: redspreadapps/mattermost-db:latest
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
     # Must complete commented out section below
        - name: postgres
          mountPath: /var/lib/postgresql/data
        ports:
        - containerPort: 5432
          protocol: TCP
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
     #  Google Cloud Platform Persistent Volume Disk
      - name: postgres
        gcePersistentDisk:
          pdName: mattermost-postgres
          fsType: "ext4"
     # AWS Persistent Volume Disk
     # - name: postgres
     #   awsElasticBlockStore:
     #     volumeID: mattermost-postgres
     #     fsType: "ext4"
      restartPolicy: Always